<footer class="footer">
  <div class="footer-date">{{date|date: 'd MMMM y'}}</div>
  <div class="footer-logos">
    <ul *ngFor="let logo of logosList">
      <li>
        <a href={{logo.url}} target="_blank"> <img class={{logo.class}} src={{logo.src}} alt={{logo.alt}}> </a>
      </li>
    </ul>
  </div>
</footer>
